

<head>
  <title>notemanager</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
<style>

  .main-body{
    width:80%;
   
  }
  .abc{
    padding: 0;
    background:#7ed56f;
    color: black;
  }
  .main-2{
   margin:auto;
   text-align: center;
 
  }
  .login{
    margin-right:180px;
  }
  body{
    width:100vw;
    margin: 0;
    padding: 0;
   
  }
    </style>
</head>

<body>
<div class="container main-body">
    <nav >
        <div class="nav-wrapper abc ">
          <a href="#" class="brand-logo center">ENOSIS</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="nav-item login">
              
                {{> loginButtons }}
               
            </li>
         
          </ul>
        </div>
      </nav>


  <div class="main-2">
    <h4 >Employee Leave Status</h4>
    <ul class="collection">
      {{#if currentUser}}
      
       {{#each  notes}}
        {{>note}}
       
        {{/each}}
        {{else}}
        <p>Please log in to see your status</p>
        {{/if}}
      </ul>
     
    
  </div>
  <div class="">

    {{>add}}
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</div>
    

</body>

<template name="note">
  <li class="collection-item">{{text}}<a href="#" class="delete-note secondary-content"> <i class="material-icons">close</i> </a></li>
   

</template>

<template name="add">
    {{#if currentUser}}
   <form class= "add-form" action="">
     <input type="text" name="text" placeholder="add note">
   </form>
{{/if}}
</template>
